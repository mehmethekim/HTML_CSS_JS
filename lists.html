<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        Ordered List:
       <ol>
           <li>First Item</li>
           <li>Second Item</li>
           <li>Third Item</li>
       </ol>
       Unordered List:
       <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
       </ul>
    </body>
</html>
